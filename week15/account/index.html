<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <title>Account</title>
</head>

<body class="main">
    <div class="form">
        <h1 class="title">Регистрация</h1>
        <form>
            <div>
                <input type="text" name="first_name" id="first_name" class="fields" placeholder="Ведите имя"
                    onblur="checkName()">
                <div id="errorName"></div>
                <input type="text" name="last_name" id="last_name" class="fields" placeholder="Введите фамилию"
                    onblur="checkLastName()">
                <div id="errorLastName"></div>
                <input type="text" name="login" id="login" class="fields" placeholder="Придумайте логин"
                    onblur="checkLogin()">
                <div id="errorLogin"></div>
                <input type="password" name="password" id="password" class="fields" placeholder="Придумайте пароль"
                    onblur="checkPassword()">
                <div id="errorPassword"></div>
                <input type="password" name="checked_password" id="checked_password" class="fields"
                    placeholder="Повторите пароль" onblur="checkedPassword()">
                <div id="errorChecked_password"></div>
                <input type="number" name="phone" id="number" class="fields"
                    placeholder="Введите номер мобильного телефона" onblur="checkNumber()">
                <div id="errorNumber"></div>
            </div>
            <input type="button" onclick="checkAll()" class="btn" value="Зарегистрироваться">
            <div id="errorAll"></div>
            <div class="consent">
                <p class="cons-text">Нажимая кнопку "Зарегистрироваться":</p>
                <input type="checkbox" id="rules"> Я принимаю условия Пользовательского соглашения и даю своё согласие
                на
                обработку моей персональной информации на условиях, определенных Политикой конфиденциальности.
            </div>
        </form>
    </div>



    <script src="js/main.js"></script>
</body>

</html>
